<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cart</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="style.css" rel="stylesheet">
</head>
<body>
     <div class="container">
          <div class="wrapper">
               <div class="circle" id="first-circle"></div>
               <div class="circle" id="second-circle"></div>
               <div class="circle" id="third-circle"></div>
          <div class="box-cart">
               <div class="inner-cart">
                    <span class="image-box">
                         <img src="image-required.png" alt="image">
                    </span>
                    <span class="product-details details">
                         <div class="student-level-heart">
                         <p class="text" id="student-level">Beginner</p>
                         <i class="fa-regular fa-heart"></i>
                         </div>
                         <p class="text" id="course-title">The Complete Javascript Course Zero to Advanced</p>
                         <p class="text" id="course-author">By: Anurag Singh</p>
                         <div class="rating-box">
                              <p class="text" id="star">&starf;&starf;&starf;&starf;&starf;</p>
                              <p class="text" id="rating">4.9</p>
                              <p class="text" id="total-rating">(3,327)</p>
                         </div>
                    </span>
                    <a href="#"class="button cart">
                         <i class="fa-solid fa-cart-shopping" style="color: #fcfcfc;"></i>
                         <p class="text" id="get-enrolled">Get Enrolled</p>
                    </a>
               </div>
              
          </div> 
     </div>
     </div>
     
</body>
</html>
